<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="./script/index.js" type="module" defer></script>
    <title>FrontendMentor | Advice generator</title>
  </head>
  <body>
    <div class="advice-container">
      <p class="advice__advice-number">
        Advice #<span class="advice__number-content"></span>
      </p>
      <p class="advice-content">
        <span class="advice-content__quote-mark">&ldquo;</span>
        <span class="advice-content__text"></span>
        <span class="advice-content__quote-mark">&rdquo;</span>
      </p>
      <picture class="advice__separator">
        <source
          media="(max-width: 900px)"
          srcset="./images/pattern-divider-mobile.svg"
        />
        <img src="./images/pattern-divider-desktop.svg" alt="pattern divider" />
      </picture>
      <button class="advice__generate-btn">
        <img
          src="./images/icon-dice.svg"
          alt="icon dice"
          class="advice__generate-btn-icon"
        />
      </button>
    </div>
  </body>
</html>
